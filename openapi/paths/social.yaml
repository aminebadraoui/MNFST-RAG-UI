paths:
  /social-links:
    get:
      tags:
        - Social
      summary: Get social links
      description: Retrieve all social links for current tenant (tenant admin only)
      operationId: getSocialLinks
      security:
        $ref: '../components/security.yaml#/components/securityRequirements/TenantAdminOnly'
      responses:
        '200':
          $ref: '../components/responses.yaml#/components/responses/SocialLinksResponse'
        '401':
          $ref: '../components/responses.yaml#/components/responses/UnauthorizedError'
        '403':
          $ref: '../components/responses.yaml#/components/responses/ForbiddenError'
        '500':
          $ref: '../components/responses.yaml#/components/responses/InternalServerError'

    post:
      tags:
        - Social
      summary: Add social link
      description: Add a new social media link for current tenant (tenant admin only)
      operationId: addSocialLink
      security:
        $ref: '../components/security.yaml#/components/securityRequirements/TenantAdminOnly'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '../components/schemas.yaml#/components/schemas/AddLinkRequest'
      responses:
        '201':
          $ref: '../components/responses.yaml#/components/responses/SocialLinkResponse'
        '400':
          $ref: '../components/responses.yaml#/components/responses/BadRequestError'
        '401':
          $ref: '../components/responses.yaml#/components/responses/UnauthorizedError'
        '403':
          $ref: '../components/responses.yaml#/components/responses/ForbiddenError'
        '422':
          $ref: '../components/responses.yaml#/components/responses/ValidationError'
        '500':
          $ref: '../components/responses.yaml#/components/responses/InternalServerError'

  /social-links/{linkId}:
    delete:
      tags:
        - Social
      summary: Delete social link
      description: Remove a social media link from current tenant (tenant admin only)
      operationId: deleteSocialLink
      security:
        $ref: '../components/security.yaml#/components/securityRequirements/TenantAdminOnly'
      parameters:
        - $ref: '../components/parameters.yaml#/components/parameters/LinkIdParam'
      responses:
        '204':
          $ref: '../components/responses.yaml#/components/responses/NoContentResponse'
        '401':
          $ref: '../components/responses.yaml#/components/responses/UnauthorizedError'
        '403':
          $ref: '../components/responses.yaml#/components/responses/ForbiddenError'
        '404':
          $ref: '../components/responses.yaml#/components/responses/NotFoundError'
        '500':
          $ref: '../components/responses.yaml#/components/responses/InternalServerError'