paths:
  /tenants:
    get:
      tags:
        - Tenants
      summary: Get all tenants
      description: Retrieve all tenants in the system (superadmin only)
      operationId: getTenants
      security:
        $ref: '../components/security.yaml#/components/securityRequirements/SuperadminOnly'
      parameters:
        - $ref: '../components/parameters.yaml#/components/parameters/PageParam'
        - $ref: '../components/parameters.yaml#/components/parameters/LimitParam'
      responses:
        '200':
          $ref: '../components/responses.yaml#/components/responses/TenantsResponse'
        '401':
          $ref: '../components/responses.yaml#/components/responses/UnauthorizedError'
        '403':
          $ref: '../components/responses.yaml#/components/responses/ForbiddenError'
        '500':
          $ref: '../components/responses.yaml#/components/responses/InternalServerError'

    post:
      tags:
        - Tenants
      summary: Create tenant
      description: Create a new tenant with admin user (superadmin only)
      operationId: createTenant
      security:
        $ref: '../components/security.yaml#/components/securityRequirements/SuperadminOnly'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '../components/schemas.yaml#/components/schemas/CreateTenantRequest'
      responses:
        '201':
          $ref: '../components/responses.yaml#/components/responses/CreateTenantResponse'
        '400':
          $ref: '../components/responses.yaml#/components/responses/BadRequestError'
        '401':
          $ref: '../components/responses.yaml#/components/responses/UnauthorizedError'
        '403':
          $ref: '../components/responses.yaml#/components/responses/ForbiddenError'
        '422':
          $ref: '../components/responses.yaml#/components/responses/ValidationError'
        '500':
          $ref: '../components/responses.yaml#/components/responses/InternalServerError'

  /tenants/{tenantId}:
    get:
      tags:
        - Tenants
      summary: Get tenant by ID
      description: Retrieve specific tenant information (superadmin only)
      operationId: getTenant
      security:
        $ref: '../components/security.yaml#/components/securityRequirements/SuperadminOnly'
      parameters:
        - $ref: '../components/parameters.yaml#/components/parameters/TenantIdParam'
      responses:
        '200':
          $ref: '../components/responses.yaml#/components/responses/TenantResponse'
        '401':
          $ref: '../components/responses.yaml#/components/responses/UnauthorizedError'
        '403':
          $ref: '../components/responses.yaml#/components/responses/ForbiddenError'
        '404':
          $ref: '../components/responses.yaml#/components/responses/NotFoundError'
        '500':
          $ref: '../components/responses.yaml#/components/responses/InternalServerError'

    put:
      tags:
        - Tenants
      summary: Update tenant
      description: Update tenant information (superadmin only)
      operationId: updateTenant
      security:
        $ref: '../components/security.yaml#/components/securityRequirements/SuperadminOnly'
      parameters:
        - $ref: '../components/parameters.yaml#/components/parameters/TenantIdParam'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: Updated tenant name
                slug:
                  type: string
                  description: Updated tenant slug
              additionalProperties: false
      responses:
        '200':
          $ref: '../components/responses.yaml#/components/responses/TenantResponse'
        '400':
          $ref: '../components/responses.yaml#/components/responses/BadRequestError'
        '401':
          $ref: '../components/responses.yaml#/components/responses/UnauthorizedError'
        '403':
          $ref: '../components/responses.yaml#/components/responses/ForbiddenError'
        '404':
          $ref: '../components/responses.yaml#/components/responses/NotFoundError'
        '422':
          $ref: '../components/responses.yaml#/components/responses/ValidationError'
        '500':
          $ref: '../components/responses.yaml#/components/responses/InternalServerError'

    delete:
      tags:
        - Tenants
      summary: Delete tenant
      description: Delete a tenant and all associated data (superadmin only)
      operationId: deleteTenant
      security:
        $ref: '../components/security.yaml#/components/securityRequirements/SuperadminOnly'
      parameters:
        - $ref: '../components/parameters.yaml#/components/parameters/TenantIdParam'
      responses:
        '204':
          $ref: '../components/responses.yaml#/components/responses/NoContentResponse'
        '401':
          $ref: '../components/responses.yaml#/components/responses/UnauthorizedError'
        '403':
          $ref: '../components/responses.yaml#/components/responses/ForbiddenError'
        '404':
          $ref: '../components/responses.yaml#/components/responses/NotFoundError'
        '500':
          $ref: '../components/responses.yaml#/components/responses/InternalServerError'