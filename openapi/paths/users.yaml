paths:
  /users:
    get:
      tags:
        - Users
      summary: Get users
      description: Retrieve all users for current tenant (tenant admin only)
      operationId: getUsers
      security:
        $ref: '../components/security.yaml#/components/securityRequirements/TenantAdminOnly'
      parameters:
        - $ref: '../components/parameters.yaml#/components/parameters/PageParam'
        - $ref: '../components/parameters.yaml#/components/parameters/LimitParam'
      responses:
        '200':
          $ref: '../components/responses.yaml#/components/responses/UsersResponse'
        '401':
          $ref: '../components/responses.yaml#/components/responses/UnauthorizedError'
        '403':
          $ref: '../components/responses.yaml#/components/responses/ForbiddenError'
        '500':
          $ref: '../components/responses.yaml#/components/responses/InternalServerError'

    post:
      tags:
        - Users
      summary: Create user
      description: Create a new user in current tenant (tenant admin only)
      operationId: createUser
      security:
        $ref: '../components/security.yaml#/components/securityRequirements/TenantAdminOnly'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '../components/schemas.yaml#/components/schemas/CreateUserRequest'
      responses:
        '201':
          $ref: '../components/responses.yaml#/components/responses/CreateUserResponse'
        '400':
          $ref: '../components/responses.yaml#/components/responses/BadRequestError'
        '401':
          $ref: '../components/responses.yaml#/components/responses/UnauthorizedError'
        '403':
          $ref: '../components/responses.yaml#/components/responses/ForbiddenError'
        '422':
          $ref: '../components/responses.yaml#/components/responses/ValidationError'
        '500':
          $ref: '../components/responses.yaml#/components/responses/InternalServerError'

  /users/{userId}:
    get:
      tags:
        - Users
      summary: Get user by ID
      description: Retrieve specific user information (tenant admin only)
      operationId: getUser
      security:
        $ref: '../components/security.yaml#/components/securityRequirements/TenantAdminOnly'
      parameters:
        - $ref: '../components/parameters.yaml#/components/parameters/UserIdParam'
      responses:
        '200':
          $ref: '../components/responses.yaml#/components/responses/UserResponse'
        '401':
          $ref: '../components/responses.yaml#/components/responses/UnauthorizedError'
        '403':
          $ref: '../components/responses.yaml#/components/responses/ForbiddenError'
        '404':
          $ref: '../components/responses.yaml#/components/responses/NotFoundError'
        '500':
          $ref: '../components/responses.yaml#/components/responses/InternalServerError'

    put:
      tags:
        - Users
      summary: Update user
      description: Update user information (tenant admin only)
      operationId: updateUser
      security:
        $ref: '../components/security.yaml#/components/securityRequirements/TenantAdminOnly'
      parameters:
        - $ref: '../components/parameters.yaml#/components/parameters/UserIdParam'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: Updated user name
                role:
                  $ref: '../components/schemas.yaml#/components/schemas/UserRole'
                  description: Updated user role
              additionalProperties: false
      responses:
        '200':
          $ref: '../components/responses.yaml#/components/responses/UserResponse'
        '400':
          $ref: '../components/responses.yaml#/components/responses/BadRequestError'
        '401':
          $ref: '../components/responses.yaml#/components/responses/UnauthorizedError'
        '403':
          $ref: '../components/responses.yaml#/components/responses/ForbiddenError'
        '404':
          $ref: '../components/responses.yaml#/components/responses/NotFoundError'
        '422':
          $ref: '../components/responses.yaml#/components/responses/ValidationError'
        '500':
          $ref: '../components/responses.yaml#/components/responses/InternalServerError'

    delete:
      tags:
        - Users
      summary: Delete user
      description: Delete a user from current tenant (tenant admin only)
      operationId: deleteUser
      security:
        $ref: '../components/security.yaml#/components/securityRequirements/TenantAdminOnly'
      parameters:
        - $ref: '../components/parameters.yaml#/components/parameters/UserIdParam'
      responses:
        '204':
          $ref: '../components/responses.yaml#/components/responses/NoContentResponse'
        '401':
          $ref: '../components/responses.yaml#/components/responses/UnauthorizedError'
        '403':
          $ref: '../components/responses.yaml#/components/responses/ForbiddenError'
        '404':
          $ref: '../components/responses.yaml#/components/responses/NotFoundError'
        '500':
          $ref: '../components/responses.yaml#/components/responses/InternalServerError'